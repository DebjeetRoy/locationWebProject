<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	
<head>
<meta charset="ISO-8859-1">
<title>Update Location</title>
</head>
<body>

<form action="updateloc" method="post">
		<pre>
   Id: <input type="text" name="id" th:value="${location.id}" readonly/> <br> 
   Code: <input type="text" name="code" th:value="${location.code}"/> <br>
   Name: <input type="text" name="name" th:value="${location.name}"/> <br>	
   Type: Urban <input type="radio" name="type" value = "URBAN" th:field="*{location.type}"/> 
	 Rural <input type="radio" name="type" value = "RURAL" th:field="*{location.type}"/><br>
		
		<input type="submit" value="save" />
        </pre>
</form>
</body>
</html>
